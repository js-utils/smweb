<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../build/icQuery2.js"></script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .main {
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }
        li {
            line-height: 500px;
        }
        li.active {
            background: #f00;
        }
    </style>
</head>
<body>
<div class="main">
    <ul class="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul class="ul2">
        <li>1</li>
        <li class="active">2</li>
        <li>3</li>
    </ul>
</div>
<script>
  $ic(function () {
    console.log('DOMContentLoaded')
    $ic('li').inViewportAddClass('hello')

    let formData = $.NativeExt.FormData.fromJsonObject({a: 1, b: '2', c: [{c1: 1}, 2, 3], d: {d1: 1, d2: [1, 2, 3], d3: [1, {d33: [1, 2]}]}, e: [{e1: 1}, {e2: 2}]})
    console.log(formData, formData.toJsonObject())
  })
</script>
</body>
</html>
